<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="audioworklet.js"></script>
</head>
<script>
  function createSlider(parameter, name)
  {
    console.log("createSlider:", name)
    console.log(parameter)

    const div = document.createElement('div');
    const label = document.createElement("span");
    label.innerText = "Choose " + name + ": ";
    div.appendChild(label);

    const slider = document.createElement("input");
    slider.id = name;
    slider.type = "range";
    slider.step = "any"
    slider.min = `${parameter.minValue}`;
    slider.max = `${parameter.maxValue}`;
    slider.value = `${parameter.defaultValue}`;
    slider.style = "width: 300px;";
    div.appendChild(slider);

    const valueLabel = document.createElement("span");
    valueLabel.id = name + "Value";
    div.appendChild(valueLabel);

    function onChange() {
      valueLabel.innerText = parseFloat(slider.value).toFixed(2);
      parameter.value = parseFloat(slider.value);
    }

    slider.oninput = (e) => { onChange(); };
    onChange();

    return div;
  }

  function onAudioProcessorInitialized(node)
  {
    console.log("Init!");
    console.log(node);
    console.log(node.parameters.get(0));
    document.body.appendChild(createSlider(node.parameters.get(0), "frequency"))
    document.body.appendChild(createSlider(node.parameters.get(1), "volume"))
  }
</script>
<body id="body">
  <h1>Hello!</h1>
</body>
</html>
