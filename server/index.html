<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="audioworklet.js"></script>
</head>
<script type="module">
  import { initializeMIDI } from "./midi.js"
  
  window.initializeMIDI = initializeMIDI;
</script>
<script>
  function createSlider(parameters, id)
  {
    const parameter = parameters.get(Module.parameterIdToIndex(id));
    const parameterView = Module.getParameter(id);

    console.log(`createSlider() - id: ${id}, index: ${Module.parameterIdToIndex(id)}`);
    console.log(parameter);

    const div = document.createElement('div');
    const label = document.createElement("span");
    label.innerText = "Choose " + id + ": ";
    div.appendChild(label);

    const slider = document.createElement("input");
    slider.id = id;
    slider.type = "range";
    slider.step = "any"
    slider.min = `${parameter.minValue}`;
    slider.max = `${parameter.maxValue}`;
    slider.value = `${parameter.defaultValue}`;
    slider.style = "width: 300px;";
    div.appendChild(slider);

    const valueLabel = document.createElement("span");
    valueLabel.id = id + "Value";
    div.appendChild(valueLabel);

    function onChange() {
      const normalizedValue = parseFloat(slider.value);
      const value = parameterView.convertFromNormalizedValue(normalizedValue);
      valueLabel.innerText = parameterView.getValueToString(value, 2);
      parameter.value = normalizedValue;
    }

    slider.oninput = (e) => { onChange(); };
    onChange();

    return div;
  }

  /**
   * @param {AudioWorkletNode} node 
   */ 
  function onAudioProcessorInitialized(node)
  {
    console.log("Init!");
    console.log("node", node);
    console.log("Module", Module);

    const mainContainer = document.getElementById("main-container");
    mainContainer.appendChild(createSlider(node.parameters, "volume"));

    const adsrContainer = document.getElementById("ADSR-container");
    adsrContainer.appendChild(createSlider(node.parameters, "attack"));
    adsrContainer.appendChild(createSlider(node.parameters, "decay"));
    adsrContainer.appendChild(createSlider(node.parameters, "sustain"));
    adsrContainer.appendChild(createSlider(node.parameters, "release"));

    initializeMIDI(node);
  }
</script>
<body id="body">
  <div id="header-container">
    <h1>Xylo synth test</h1>
  </div>
  <div id="main-container">
  </div>
  <div id="ADSR-container">
    <h2>ADSR</h2>
  </div>
</body>
</html>
